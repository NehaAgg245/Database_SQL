{% extends "header.html" %}

{% block content %}
	{% load crispy_forms_tags %}
	<div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h4 class="mt-2">Enter the details</h4>
          <hr class="mt-0 mb-4">
			<br>
	<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <br>
    <button type="submit" class="btn btn-info my-2 mx-2 my-sm-0" name = "submit">Next</button>
    <button type="submit" class="btn btn-info my-2 mx-2 my-sm-0" name = "delete">Delete</button>
    <button type = "submit" class="btn btn-info my-2 mx-2 my-sm-0" name = "add_another">Add Another</button>
  </form>
</div>
</div>
</div>

{% endblock %}
